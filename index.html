<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // لیست لینک‌هایی که کاربر به ترتیب به آن‌ها هدایت خواهد شد
        const links = [
            "https://example.com/link1",
            "https://example.com/link2",
            "https://example.com/link3",
            "https://example.com/link4"
        ];

        // دریافت شماره لینک ذخیره‌شده در localStorage
        let index = localStorage.getItem("redirectIndex");

        // اگر مقدار ذخیره نشده باشد، مقدار را 0 قرار می‌دهیم
        if (index === null) {
            index = 0;
        } else {
            // مقدار را به عدد تبدیل می‌کنیم
            index = parseInt(index);
        }

        // هدایت به لینک فعلی
        window.location.href = links[index];

        // به‌روزرسانی ایندکس برای ورود بعدی
        index = (index + 1) % links.length; // وقتی به انتها رسید، دوباره از اول شروع می‌شود
        localStorage.setItem("redirectIndex", index);
    </script>
</head>
<body>
    <p>در حال انتقال...</p>
</body>
</html>
